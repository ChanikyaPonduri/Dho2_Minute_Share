{% extends "fileapp/base.html" %}
{% block content %}
<h2>Upload File</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.files.label }}<br>
    {{ form.files }}

    <button type="submit">Upload</button>
</form>

<a href="{% url 'home' %}">
    <button class="back-btn" style="margin-top:15px;">Back</button>
</a>

{% endblock %}
